# Main menu navigation (導航目錄)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單
# --------------------------------------

menu:
  首页: / || fas fa-home
  文章||fa fa-paper-plane:
    时间轴: /archives/ || fas fa-archive
    标籤: /tags/ || fas fa-tags
    分类: /categories/ || fas fa-folder-open
  娱乐 || fas fa-gamepad:
    音乐: /music/ || fas fa-music
    照片: /gallery/ || fas fa-images
    # 电影: /movies/ || fas fa-film
    # 书籍: /books/ || fas fa-book
    # 游戏: /games/ || fas fa-gamepad
    番剧: /bangumis/ || fas fa-images
  拓展 || fa fa-window-restore:
    留言: /comments/ || fa fa-comments
    友链: /link/ || fas fa-link
#  学习: /study || fa fa-graduation-cap
  关于: /about/ || fas fa-heart
  其他 || fa fa-window-restore:
    学习网址: /nav.html || fa fa-graduation-cap


# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac light #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: 150 # unit: px
code_word_wrap: true

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: true
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/liuhuanhuan963019 || Github
  fas fa-envelope: mailto:liuhuanhuan96@163.com || Email
  fa-brands fa-qq: https://cdn.jsdelivr.net/gh/liuhuanhuan963019/blogPicture/md_photos/2432783449.png || qq
  fa-brands fa-weixin: https://cdn.jsdelivr.net/gh/liuhuanhuan963019/blogPicture/md_photos/wechat.png || 微信
  fa-solid fa-square-rss: https://liuhuanhuan.blog.csdn.net || CSDN
  fa-brands fa-zhihu: https://www.zhihu.com/people/liuhuanhuan963019 || 知乎


# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: true
  per_page: true

# KaTeX
katex:
  enable: true
  per_page: true
  hide_scrollbar: true

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: /img/favicon.ico

# Avatar (頭像)
avatar:
  img: './img/head.png'
  effect: true   #头像转动

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: https://cdn.jsdelivr.net/gh/HCLonely/hclonely.github.io@1.3.9/img/Butterfly/index.webp

# If the banner of page not setting, it will show the top_img
default_top_img: https://picsum.photos/id/579/2164/1440

# The banner image of archive page
archive_img: https://picsum.photos/id/571/2507/1674

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子標籤頁面的 top_img)
